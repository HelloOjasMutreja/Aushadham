<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Questionnaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.15);
            width: 400px;
            max-width: 90%;
            padding: 20px;
        }

        .question-card {
            margin-bottom: 20px;
        }

        .question-card h2 {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .options button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            font-size: 14px;
        }

        .options button:hover {
            background-color: #2980b9;
        }

        .progress-bar {
            height: 8px;
            background: #ddd;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-bar-fill {
            height: 100%;
            background: #3498db;
            width: 0%;
            transition: width 0.3s ease;
        }

        .report {
            font-size: 14px;
        }

        .report h3 {
            margin-top: 0;
        }

        .hidden {
            display: none;
        }

        .start-section {
            text-align: center;
        }

        .start-section input, .start-section button {
            margin-top: 10px;
            padding: 8px 12px;
            width: 90%;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="start-section" id="start-section">
        <h2>Start Questionnaire</h2>
        <input type="text" id="symptom-input" placeholder="Enter your symptom, e.g., stomach ache" />
        <textarea id="description-input" placeholder="Describe how you feel (optional)" rows="3"></textarea>
        <button id="start-btn">Start</button>
    </div>

    <div class="question-section hidden" id="question-section">
        <div class="progress-bar">
            <div class="progress-bar-fill" id="progress-bar-fill"></div>
        </div>
        <div class="question-card" id="question-card">
            <h2 id="question-text"></h2>
            <div class="options" id="options-container"></div>
        </div>
    </div>

    <div class="report-section hidden" id="report-section">
        <h2>Assessment Report</h2>
        <div class="report" id="report-content"></div>
        <button id="restart-btn">Restart</button>
    </div>
</div>

<script>
    const startBtn = document.getElementById('start-btn');
    const restartBtn = document.getElementById('restart-btn');
    const symptomInput = document.getElementById('symptom-input');
    const descriptionInput = document.getElementById('description-input');
    const startSection = document.getElementById('start-section');
    const questionSection = document.getElementById('question-section');
    const questionText = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const progressBarFill = document.getElementById('progress-bar-fill');
    const reportSection = document.getElementById('report-section');
    const reportContent = document.getElementById('report-content');

    let sessionId = null;
    let currentQuestion = null;

    async function startQuestionnaire() {
        const symptom = symptomInput.value.trim();
        const description = descriptionInput.value.trim();
        if (!symptom) return alert('Please enter a symptom.');

        const res = await fetch('https://aushadham.onrender.com/start_questionnaire', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ symptom, description })
        });
        const data = await res.json();
        if (data.success) {
            sessionId = data.session_id;
            startSection.classList.add('hidden');
            questionSection.classList.remove('hidden');
            displayQuestion(data.question);
        } else {
            alert(data.error || 'Failed to start questionnaire');
        }
    }

    async function submitAnswer(answer, action='next') {
        if (!sessionId) return;

        const res = await fetch('https://aushadham.onrender.com/submit_answer', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ session_id: sessionId, answer, action })
        });
        const data = await res.json();

        if (!data.success) return alert(data.error || 'Error submitting answer');

        if (data.completed) {
            showReport();
        } else {
            displayQuestion(data.question);
        }
    }

    function displayQuestion(question) {
        currentQuestion = question;
        questionText.textContent = question.question;
        optionsContainer.innerHTML = '';

        question.options.forEach(opt => {
            const btn = document.createElement('button');
            btn.textContent = opt;
            btn.onclick = () => submitAnswer(opt, 'next');
            optionsContainer.appendChild(btn);
        });

        // Prev and Skip buttons
        const prevBtn = document.createElement('button');
        prevBtn.textContent = 'Prev';
        prevBtn.onclick = () => submitAnswer('', 'previous');
        optionsContainer.appendChild(prevBtn);

        const skipBtn = document.createElement('button');
        skipBtn.textContent = 'Skip';
        skipBtn.onclick = () => submitAnswer('Skipped', 'skip');
        optionsContainer.appendChild(skipBtn);

        // Update progress bar
        progressBarFill.style.width = question.progress + '%';
    }

    async function showReport() {
        const res = await fetch('https://aushadham.onrender.com/get_report', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ session_id: sessionId })
        });
        const data = await res.json();
        if (data.success) {
            questionSection.classList.add('hidden');
            reportSection.classList.remove('hidden');
            const report = data.report;
            let html = `<h3>Symptom: ${report.symptom}</h3>`;
            html += `<p>Severity: <b>${report.severity}</b></p>`;
            html += `<p>Urgency: <b>${report.urgency}</b></p>`;
            html += `<h4>Recommendations:</h4><ul>`;
            report.recommendations.forEach(r => html += `<li>${r}</li>`);
            html += `</ul><h4>Suggested Medications:</h4><ul>`;
            report.suggested_medications.forEach(m => html += `<li>${m.name} - ${m.purpose}</li>`);
            html += `</ul>`;
            reportContent.innerHTML = html;
        } else {
            alert(data.error || 'Error fetching report');
        }
    }

    startBtn.onclick = startQuestionnaire;
    restartBtn.onclick = () => location.reload();
</script>

</body>
</html>
